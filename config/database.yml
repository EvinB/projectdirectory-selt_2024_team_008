default: &default
  adapter: postgresql
  pool: 5
  username: postgres
  password: password
  timeout: 5000
  host: localhost
  encoding: unicode

development:
  <<: *default
  database: shards_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: shards_test

production:
  #  <<: *default
  adapter: postgresql
  encoding: unicode
  pool: 5
  url: <%= ENV['DATABASE_URL'] %>
  database: shards_production
